apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: 'application'

sourceCompatibility = 1.7
targetCompatibility = 1.7
mainClassName = 'inpowered.ml.regression.Application'

buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.2.RELEASE")
	}
}

jar {
	baseName = 'inpowered-ml-regression-api'
	version =  '0.1.0'
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {

	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.boot:spring-boot-starter-actuator")
	compile ("com.mangofactory:swagger-springmvc:0.9.4")
	compile("net.logstash.logback:logstash-logback-encoder:2.5")
	compile('org.apache.commons:commons-lang3:3.4')
	compile('org.python:jython-standalone:2.5.2')
	
}

run { systemProperties = System.properties }

task wrapper(type: Wrapper) { gradleVersion = '2.3' }



